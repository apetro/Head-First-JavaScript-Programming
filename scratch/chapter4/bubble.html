<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bubble Factory Test Lab</title>
  <script>
    var scores = [60, 50, 60, 58, 54, 54,
                  58, 50, 52, 54, 48, 69,
                  34, 55, 51, 52, 44, 51,
                  69, 64, 66, 55, 52, 61,
                  46, 31, 57, 52, 44, 18,
                  41, 53, 55, 61, 51, 44];
                  
    var prices = [.25, .27, .25, .25, .25, .25, .33, .31, 
             .25, .29, .27, .22, .31, .25, .25, .33, 
             .21, .25, .25, .25, .28, .25, .24, .22,
             .20, .25, .30, .25, .24, .25, .25, .25, 
             .27, .25, .26, .29];
             
    var bestBubbleScore = computeMaximum(scores);
    
    printScores(scores, prices, bestBubbleScore);
    
    console.log("Quantity Bubbles tests: " + scores.length);
    console.log("Highest bubble score: " + bestBubbleScore );
    console.log("Highest scoring solutions: " + 
       indexesWithValue(scores, bestBubbleScore) );
    console.log("Cheapest of highest scoring solutions: " +
       indexesOfCheapestSolutionsWithScore(
         scores, prices, bestBubbleScore));
    
    
    
    
    

    
    function oneLineRepresentationOfSolution(index, score, price, highScore) {
      
      var oneLiner = "Bubble solution #" + index + 
                             " price: " + price +                             
                             " score: " + score;
      
      if (score == highScore) {
        oneLiner = oneLiner + " *";
      }
      
      return oneLiner;
    };
    
    function printScores(scores, prices, highScore) {
      
      // print the scores
      for (var i = 0; i < scores.length; i++) {
        console.log( 
          oneLineRepresentationOfSolution(i, scores[i], prices[i], highScore) );
      }
      
    };
    

    
    function indexesOfCheapestSolutionsWithScore(
      scores, prices, scoreToMatch) {

      // the indexes of the solutions with highest scores
      var bestSolutions = indexesWithValue(scores, scoreToMatch);
      
      // seed lowestPrice with the first relevant
      var lowestPrice = prices[ bestSolutions[0] ];
      
      var cheapestSolutionsWithScore = [];
      
      for (var i = 0; i < bestSolutions.length; i++) {
        if (prices[ bestSolutions[i] ] < lowestPrice) {
          lowestPrice = prices[i];
        }
      }
      
      for (var i = 0; i < bestSolutions.length; i++) {
        if (prices[ bestSolutions[i] ] == lowestPrice) {
          cheapestSolutionsWithScore.push(bestSolutions[i]);
        }
      }
      
      return cheapestSolutionsWithScore;
    };
    
    
    // Generic Array functions.
    
    /**
     *  Return an array containing zero or more indexes into the 
     *  arrayOfNumbers such that arrayOfNumbers[ index ] == valueToMatch.
     */
    function indexesWithValue(arrayOfNumbers, valueToMatch) {
      
      var indexes = [];
      
      // find the indexes having that highest score
      for (var i = 0; i < arrayOfNumbers.length; i++) {
        if (arrayOfNumbers[i] == valueToMatch) {
          indexes.push(i);
        }
      }
      
      return indexes;
    };
    
    function computeMaximum(arrayOfNumbers){
      
      var maximum = 0;
      for (var i = 0; i < arrayOfNumbers.length; i++) {
        
        if (arrayOfNumbers[i] > maximum) {
          maximum = arrayOfNumbers[i];
        }
      }
      
      return maximum;
    };
    
  </script>
</head>
<body>
<p>It's a test lab.  For bubbles.
</body>
</html>
