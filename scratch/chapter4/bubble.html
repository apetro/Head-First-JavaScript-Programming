<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bubble Factory Test Lab</title>
  <script>
    var scores = [60, 50, 60, 58, 54, 54,
                  58, 50, 52, 54, 48, 69,
                  34, 55, 51, 52, 44, 51,
                  69, 64, 66, 55, 52, 61,
                  46, 31, 57, 52, 44, 18,
                  41, 53, 55, 61, 51, 44];
    var output;
    var highScore = getHighScore(scores);
    var bestSolutions = [];
    
    
    
    // print the scores, marking the highest
    for (var i = 0; i < scores.length; i++) {
      output = "Bubble solution #" + i + " score: " + scores[i];
      
      if (scores[i] == highScore) {
        output = output + " *";
      }
      
      console.log(output);
    }
    
    
    console.log("Quantity Bubbles tests: " + scores.length);
    console.log("Highest bubble score: " + highScore);
    
    // find the indexes having that highest score
    for (var i = 0; i < scores.length; i++) {
      if (scores[i] == highScore) {
        bestSolutions.push(i);
      }
    }
    
    console.log("Highest scoring solutions: " + bestSolutions);
    
    function getHighScore(scores){
      
      var highScore = 0;
      for (var i = 0; i < scores.length; i++) {
        
        if (scores[i] > highScore) {
          highScore = scores[i];
        }
      }
      
      return highScore;
    };
    
  </script>
</head>
<body>
<p>It's a test lab.  For bubbles.
</body>
</html>
