<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bubble Factory Test Lab</title>
  <script>
    var scores = [60, 50, 60, 58, 54, 54,
                  58, 50, 52, 54, 48, 69,
                  34, 55, 51, 52, 44, 51,
                  69, 64, 66, 55, 52, 61,
                  46, 31, 57, 52, 44, 18,
                  41, 53, 55, 61, 51, 44];
    
    printScores(scores);
    
    console.log("Quantity Bubbles tests: " + scores.length);
    console.log("Highest bubble score: " + computeHighScore(scores) );
    console.log("Highest scoring solutions: " + bestSolutions(scores) );
    
    
    
    
    
    
    function computeHighScore(scores){
      
      var maximum = 0;
      for (var i = 0; i < scores.length; i++) {
        
        if (scores[i] > maximum) {
          maximum = scores[i];
        }
      }
      
      return maximum;
    };
    
    function oneLineRepresentationOfSolution(index, score, highScore) {
      
      var oneLiner = "Bubble solution #" + index + " score: " + score;
      
      if (score == highScore) {
        oneLiner = oneLiner + " *";
      }
      
      return oneLiner;
    };
    
    function printScores(scores) {
      
      var highScore = computeHighScore(scores);
      
      // print the scores
      for (var i = 0; i < scores.length; i++) {
        console.log( oneLineRepresentationOfSolution(i, scores[i], highScore) );
      }
      
    }
    
    function bestSolutions(scores) {
      
      var bestSolutions = [];
      
      var highScore = computeHighScore(scores);
      
      // find the indexes having that highest score
      for (var i = 0; i < scores.length; i++) {
        if (scores[i] == highScore) {
          bestSolutions.push(i);
        }
      }
      
      return bestSolutions;
    }
    
  </script>
</head>
<body>
<p>It's a test lab.  For bubbles.
</body>
</html>
