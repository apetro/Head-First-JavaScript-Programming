  <meta charset="utf-8">
  <title>Bubble Factory Test Lab</title>
  <script>
    var scores = [60, 50, 60, 58, 54, 54,
                  58, 50, 52, 54, 48, 69,
                  34, 55, 51, 52, 44, 51,
                  69, 64, 66, 55, 52, 61,
                  46, 31, 57, 52, 44, 18,
                  41, 53, 55, 61, 51, 44];
                  
    var prices = [.25, .27, .25, .25, .25, .25, .33, .31, 
             .25, .29, .27, .22, .31, .25, .25, .33, 
             .21, .25, .25, .25, .28, .25, .24, .22,
             .20, .25, .30, .25, .24, .25, .25, .25, 
             .27, .25, .26, .29];
             
    var bestBubbleScore = computeMaximum(scores);
    
    printScores(scores, prices, bestBubbleScore);
    
    console.log("Quantity Bubbles tests: " + scores.length);
    console.log("Highest bubble score: " + bestBubbleScore );
    console.log("Highest scoring solutions: " + 
       indexesWithValue(scores, bestBubbleScore) );
    console.log("Cheapest of highest scoring solutions: " +
       indexesOfCheapestSolutionsWithScore(
         scores, prices, bestBubbleScore));
    
    
    
    
    

    
    function oneLineRepresentationOfSolution(index, score, price, highScore) {
      
      var oneLiner = "Bubble solution #" + index + 
                             " price: " + price +                             
                             " score: " + score;
      
      if (score == highScore) {
        oneLiner = oneLiner + " *";
      }
      
      return oneLiner;
    };
    
    function printScores(scores, prices, highScore) {
      
      // print the scores
      for (var i = 0; i < scores.length; i++) {
        console.log( 
          oneLineRepresentationOfSolution(i, scores[i], prices[i], highScore) );
      }
      
    };
    

    /**
     * Returns an array of indexes into scores/prices such that indicated scores
     * 1) Have the scoreToMatch, and 
     * 2) have the lowest price of products at that price point.
     */
    function indexesOfCheapestSolutionsWithScore(
      scores, prices, scoreToMatch) {

      // indexes into scores of products with matching score
      var relevantScoreIndexes = indexesWithValue(scores, scoreToMatch);
      
      // prices of products with matching score
      var pricesOfRelevantSolutions = mask(prices, relevantScoreIndexes);
      
      // lowest price of products with matching score
      var lowestPrice = computeMinimum(pricesOfRelevantSolutions);
      
      // indexes into pricesOfRelevantSolutions with lowest price
      var cheapRelevantPriceIndexes =
          indexesWithValue(pricesOfRelevantSolutions, lowestPrice);

      // we want those elements of relevantScoreIndexes that are lowest price.
      // indexes into pricesOfRelevantSolutions 
      // are indexes into relevantScoreIndexes 
      // because those arrays are parallel.
      //
      // So we want to apply the mask of cheapRelevantPriceIndexes on the 
      // relevantScoreIndexes array.
      return mask(relevantScoreIndexes, cheapRelevantPriceIndexes);
    };
    
    
    // Generic Array functions.
    
    /**
     *  Return an array containing zero or more indexes into the 
     *  arrayOfNumbers such that arrayOfNumbers[ index ] == valueToMatch.
     */
    function indexesWithValue(arrayOfNumbers, valueToMatch) {
      
      var indexes = [];
      
      // find the indexes having that highest score
      for (var i = 0; i < arrayOfNumbers.length; i++) {
        if (arrayOfNumbers[i] == valueToMatch) {
          indexes.push(i);
        }
      }
      
      return indexes;
    };
    
    function computeMaximum(arrayOfNumbers){
      
      var maximum = 0;
      for (var i = 0; i < arrayOfNumbers.length; i++) {
        
        if (arrayOfNumbers[i] > maximum) {
          maximum = arrayOfNumbers[i];
        }
      }
      
      return maximum;
    };
    
    function computeMinimum(arrayOfNumbers) {
      
      var minimum = arrayOfNumbers[0];
      
      for (var i = 0; i < arrayOfNumbers.length; i++) {
        
        if (arrayOfNumbers[i] < minimum) {
          minimum = arrayOfNumbers[i];
        }
        
      }
      
      return minimum;
    };
    
    /**
     * Returns the array containing the elements of arrayToMask at 
     * the indexesToMask.
     */ 
    function mask( arrayToMask, indexesToMask) {
      
      var maskedArray = [];
      
      for (var i = 0; i < indexesToMask.length; i++) {
        
        maskedArray.push( arrayToMask[ indexesToMask[i] ]);
        
      }
      
      return maskedArray;
    }
    
  </script>
